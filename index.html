<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        
        <div class="songList">
            <h1>Best of NCB - No Copyright Sounds</h1>
            <div class="songItemCointainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">We don't talk anymore</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">Tu hai kahan</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">How Long</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">See you again</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" srcset="">
                    <span class="songName">Attention</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" id="gif"><span id="masterSongName">Let me love you-Justin Beiber</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/59c44a0410.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
